parameter_defaults:
  ControllerCount: 3
  ControllerHostnameFormat: '%stackname%-controller-%index%'
  DeployedServerPortMap:
    overcloud-controller-0-ctlplane:
      fixed_ips:
      - ip_address: 192.168.24.24
    overcloud-controller-1-ctlplane:
      fixed_ips:
      - ip_address: 192.168.24.15
    overcloud-controller-2-ctlplane:
      fixed_ips:
      - ip_address: 192.168.24.12
  HostnameMap:
    overcloud-controller-0: overcloud-controller-0
    overcloud-controller-1: overcloud-controller-1
    overcloud-controller-2: overcloud-controller-2
  NodePortMap:
    overcloud-controller-0:
      ctlplane:
        ip_address: 192.168.24.24
        ip_address_uri: 192.168.24.24
        ip_subnet: 192.168.24.24/24
    overcloud-controller-1:
      ctlplane:
        ip_address: 192.168.24.15
        ip_address_uri: 192.168.24.15
        ip_subnet: 192.168.24.15/24
    overcloud-controller-2:
      ctlplane:
        ip_address: 192.168.24.12
        ip_address_uri: 192.168.24.12
        ip_subnet: 192.168.24.12/24
resource_registry:
  OS::TripleO::DeployedServer::ControlPlanePort: /usr/share/openstack-tripleo-heat-templates/deployed-server/deployed-neutron-port.yaml
