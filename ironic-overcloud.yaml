parameter_defaults:
  NeutronMechanismDrivers: ['ovn', 'baremetal']
  DhcpAgentNotification: true
  IronicEnabledHardwareTypes:
  - ipmi
  IronicEnabledPowerInterfaces:
  - ipmitool
  IronicEnabledManagementInterfaces:
  - ipmitool
  IronicCleaningDiskErase: 'metadata'
  IronicInspectorSubnets:
  - ip_range: 192.168.24.200,192.168.24.250
    gateway: 192.168.24.255
  IronicInspectorInterface: 'inspector'

resource_registry:
  OS::TripleO::Services::IronicApi: tripleo-heat-templates/deployment/ironic/ironic-api-container-puppet.yaml
  OS::TripleO::Services::IronicConductor: tripleo-heat-templates/deployment/ironic/ironic-conductor-container-puppet.yaml
  OS::TripleO::Services::IronicPxe: tripleo-heat-templates/deployment/ironic/ironic-pxe-container-puppet.yaml
  OS::TripleO::Services::NovaIronic: tripleo-heat-templates/deployment/nova/nova-ironic-container-puppet.yaml
  OS::TripleO::Services::IronicNeutronAgent: tripleo-heat-templates/deployment/ironic/ironic-neutron-agent-container-puppet.yaml
  OS::TripleO::Services::NeutronDhcpAgent: tripleo-heat-templates/deployment/neutron/neutron-dhcp-container-puppet.yaml
